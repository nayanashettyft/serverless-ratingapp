
<html>
<script>

function myFunction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("my-demo").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "https://nspnjacpvf.execute-api.eu-west-1.amazonaws.com/prod/readDynamoDB", true);
    xhttp.send();

}

</script>
<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Cloud Gurus!</span></h1>
<fieldset>
    <legend>Sign in to your account</legend>

    <div>
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId">
    </div>

    <div>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd">
    </div>

    <input type="image" id="image" alt="happy"
           src="happy.png" style="width:42px;height:42px;border:0" />
    <input type="image" id="image" alt="ok"
           src="ok.png" style="width:42px;height:42px;border:0" />
</fieldset>
<button onclick="myFunction()">Click me</button><br>
</body>
</html>
